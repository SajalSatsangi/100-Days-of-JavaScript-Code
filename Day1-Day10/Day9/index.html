<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Character Counter By PIcode</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Live Character Counter</h2>
      <textarea
        name="textarea"
        id="textarea"
        cols="30"
        rows="10"
        placeholder="Write your text here so that it can be counted. Note taht the space will also be countedðŸ˜…"
        onkeyup="countingCharacter();"
      ></textarea>
      <p>
        Total Characters you typed including space :
        <span class="counter">0</span>
      </p>
    </div>

    <script src="main.js" async defer></script>
  </body>
</html>
